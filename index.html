<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .image-container { position: relative; display: inline-block; cursor: pointer; }
        .image-container img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; transition: transform 0.3s ease; }
        .image-container img:hover { transform: scale(1.2); }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; cursor: pointer; }
        
        /* Estilos para la imagen en pantalla completa */
        .fullscreen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: rgba(0, 0, 0, 0.9); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
        }
        .fullscreen img { 
            max-width: 90vw; 
            max-height: 90vh; 
            border-radius: 10px; 
        }
        .close-btn { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: white; 
            border: none; 
            font-size: 24px; 
            cursor: pointer; 
            padding: 5px 10px; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subir Imagen</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadImages);
        document.getElementById("imageInput").addEventListener("change", uploadImage);

        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    saveImage(imageUrl);
                    displayImage(imageUrl);
                };
                reader.readAsDataURL(file);
            }
        }

        function saveImage(imageUrl) {
            let images = JSON.parse(localStorage.getItem("images")) || [];
            images.push(imageUrl);
            localStorage.setItem("images", JSON.stringify(images));
        }

        function loadImages() {
            let images = JSON.parse(localStorage.getItem("images")) || [];
            images.forEach(displayImage);
        }

        function displayImage(imageUrl) {
            const gallery = document.getElementById("gallery");
            const div = document.createElement("div");
            div.classList.add("image-container");
            
            const img = document.createElement("img");
            img.src = imageUrl;
            img.onclick = function () {
                openFullscreen(imageUrl);
            };
            
            const btn = document.createElement("button");
            btn.innerText = "X";
            btn.classList.add("delete-btn");
            btn.onclick = function () {
                div.remove();
                removeImage(imageUrl);
            };
            
            div.appendChild(img);
            div.appendChild(btn);
            gallery.appendChild(div);
        }

        function removeImage(imageUrl) {
            let images = JSON.parse(localStorage.getItem("images")) || [];
            images = images.filter(img => img !== imageUrl);
            localStorage.setItem("images", JSON.stringify(images));
        }

        function openFullscreen(imageUrl) {
            const fullscreenDiv = document.createElement("div");
            fullscreenDiv.classList.add("fullscreen");
            
            const img = document.createElement("img");
            img.src = imageUrl;
            
            const closeButton = document.createElement("button");
            closeButton.innerText = "X";
            closeButton.classList.add("close-btn");
            closeButton.onclick = function () {
                document.body.removeChild(fullscreenDiv);
            };
            
            fullscreenDiv.appendChild(img);
            fullscreenDiv.appendChild(closeButton);
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
